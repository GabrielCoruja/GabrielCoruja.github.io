<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulário - Semana 6</title>
  </head>
  <body>
    <h1>Currículo</h1>

    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="candidato">Nome:</label>
      <input
        type="text"
        required="required"
        name="nome"
        class="caixa-de-texto"
        id="candidato"
        maxlength="40"
      />
      <label for="usuario-email">E-mail:</label>
      <input
        type="email"
        required="required"
        name="email"
        maxlength="50"
        class="caixa-de-texto"
        id="usuario-email"
      />
      <label for="numero-cpf">CPF:</label>
      <input
        type="text"
        required="required"
        name="cpf"
        maxlength="11"
        class="caixa-de-texto"
        id="numero-cpf"
      />
      <label for="endereço">Endereço:</label>
      <input
        type="text"
        required="required"
        name="endereço-residencia"
        maxlenght="200"
        class="caixa-de-texto"
        id="endereço"
      />
      <label for="cidade">Cidade:</label>
      <input
        type="text"
        required="required"
        name="municipio"
        maxlength="28"
        class="caixa-de-texto"
        id="cidade"
      />
      <label for="email">Email ou telefone:</label>
      <input type="email" id="email" required="required" name="E-mail" />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" required="required" name="senha" />
      <p>Complemento:</p>
      <label for="casa">Casa</label>
      <input type="radio" name="local" id="casa" value="Casa" />
      <label for="apartamento">Apartamento</label>
      <input type="radio" name="local" id="apartamento" value="Apartamento" />
      <select id="opçao-de-estados">
        <option>Selecione seu estado</option>
      </select>
      <input type="submit" />
    </fieldset>
    <fieldset>
      <legend>Último emprego</legend>
      <p>Resumo do Currículo:</p>
      <textarea
        type="textarea"
        required="required"
        name="campo-de-texto"
        maxlength="1000"
      ></textarea>
      <br />
      <label for="cargo">Cargo:</label>
      <input
        type="text"
        required="required"
        id="cargo"
        name="ultimo-emprego"
        maxlength="40"
      />
      <br />
      <p>Descrição do cargo:</p>
      <textarea
        type="text"
        required="required"
        name="descrição-do-cargo"
        maxlength="500"
      ></textarea>
      <p>Data de nascimento:</p>
      <input type="text" required="required" name="data" id="data"/>
      <input type="submit" name="submit" id="submit">
    </fieldset>
    <script src="script.js"></script>
  </body>
</html>
