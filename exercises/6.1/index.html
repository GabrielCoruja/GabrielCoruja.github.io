<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Formulário - Semana 6</title>
</head>

<body>
  <h1>Currículo</h1>
  <form>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="candidato">Nome:</label>
      <input type="text" required="required" name="nome" class="caixa-de-texto" id="candidato" maxlength="40" />
      <label for="usuario-email">E-mail:</label>
      <input type="email" required="required" name="email" maxlength="50" class="caixa-de-texto" id="usuario-email" />
      <label for="numero-cpf">CPF:</label>
      <input type="text" required="required" name="cpf" maxlength="11" class="caixa-de-texto" id="numero-cpf" />
      <label for="endereço">Endereço:</label>
      <input type="text" required="required" name="endereço-residencia" maxlenght="200" class="caixa-de-texto"
        id="endereço" />
      <label for="cidade">Cidade:</label>
      <input type="text" required="required" name="municipio" maxlength="28" class="caixa-de-texto" id="cidade" />
      <p>Complemento:</p>
      <label for="casa">Casa</label>
      <input type="radio" name="local" id="casa" value="Casa" />
      <label for="apartamento">Apartamento</label>
      <input type="radio" name="local" id="apartamento" value="Apartamento" />
      <select id="opçao-de-estados">
        <option>Selecione seu estado</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Último emprego</legend>
      <span>Resumo do Currículo:</span>
      <textarea type="textarea" required="required" name="campo-de-texto" maxlength="1000" class="last-job"></textarea>
      <br />
      <span>Cargo:</span>
      <input type="text" required="required" name="ultimo-emprego" maxlength="40" class="last-job" />
      <br />
      <span>Descrição do cargo:</span>
      <textarea type="text" required="required" name="descrição-do-cargo" maxlength="500" class="last-job"></textarea>
      <span>Data de nascimento:</span>
      <input type="text" required="required" name="data" id="data" class="last-job"
        pattern="[0-3][0-9]\/[0-1][0-9]\/[\d]{4}" maxlength="10" />
      <input type="submit" name="submit" id="submit" />
      <button type="button" id="dado">Mostrar dados</button>
      <button type="reset" id="reset">Limpar</button>
    </fieldset>
  </form>
  <div id="datas"></div>
  <script src="script.js"></script>
</body>

</html>
